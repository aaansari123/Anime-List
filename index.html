<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anime Finder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header class='container is-max-widescreen'>
    <input id="user-input" class="input is-rounded" type="text" placeholder="Search for anime...">
    <button id="searchBtn" class="button">
      Submit
    </button>
  </header>
  <section id="results" class="section is-small">
    <img id="anime-img" src="" alt="">
    <div id="resultsInfo">
      <p id="title"></p>
      <p><a id="url" href=""></a></p>
      <p id="duration"></p>
      <p id="episodeNum"></p>
      <p id="year"></p>
      <p id="rating"></p>
      <p id="quote"></p>
    </div>
  </section>
  <main>
    <section id="watch-list" class="section is-small">
      <div class="watch-list">
        <h2>Watch-List
          <div id="div1" class="fa"></div>
        </h2>
      </div>
    </section>
    <div id="vl" class="vl"></div>
    <section id="removed" class="section is-small">
      <div class="watch-list">
        <h2>Removed
          <lord-icon
        src="https://cdn.lordicon.com/gsqxdxog.json"
        trigger="hover"
        colors="primary:#ffffff,secondary:#ffffff"
        style="width:32px;height:32px">
    </lord-icon>
       
        </h2>
      </div>
    </section>
  </main>
  <script src="./assets/js/script.js"></script>
</body>

</html>
