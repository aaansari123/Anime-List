<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header class='container is-max-widescreen'>
    <input id="user-input" class="input is-rounded" type="text" placeholder="Search for anime...">
    <button id="searchBtn" class="button">
      Submit
    </button>
  </header>
  <section id="results" class="section is-small">
    <img id="anime-img" src="" alt="">
    <div id="resultsInfo">
      <p id="title">title</p>
      <a id="url" href="">urllink</a>
      <p id="quote">quote</p>
      <p id="duration">duration</p>
      <p id="year">year</p>
      <p id="episodeNum"># of Epsiodes</p>
      <p id="rating">ratings</p>
    </div>
  </section>
  <main>
    <section id="watch-list" class="section is-small">
      <div class="watch-list"> watch-list
        <div id="div1" class="fa"></div>
      </div>
    </section>
    <div class="vl"></div>
    <section id="removed" class="section is-small">
      <div class="watch-list"> remove</div>
    </section>
  </main>
  <script src="./assets/js/script.js"></script>
</body>

</html>
